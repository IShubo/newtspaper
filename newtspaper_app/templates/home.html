{% extends 'partials/base.html' %}

{% block title %}
    Newtspaper
{% endblock %}

{% block body %}
    {% include 'partials/navbar.html' %}

    <!-- HOME SCREEN -->
    <!-- Logo -->
    <div class="text-center m-5">
        <h1 style="color: orange">Newtspaper</h1>
    </div>

    <!-- News Articles -->
    <div>
        <div class="row m-3" id="newsType"></div>
        <div class="row me-2 ms-2" id="newsDetails"></div>
    </div>

    <div class="container">
        <div class="row row-cols-3">
            {% for article in articles %}
                <div class="col">
                    <div class="card">
                        <img class="card-img-top" src="{{ article.urlToImage }}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ article.title }}</h5>
                            <p class="card-text">{{ article.description }} </p>
                            <a href="{{ article.url }}" class="btn btn-primary">See Article</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>






{% endblock %}

{% block js %}

    <script>
        {% comment %}        const API_KEY = "c467c532f88e46ddb2e6b2d6d4545cf5";
                const corsAnywhereURL = 'https://cors-anywhere.herokuapp.com/';

                    dataType: 'json',

                    success: function (data) {

                });{% endcomment %}

{% endblock %}
