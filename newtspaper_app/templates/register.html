{% extends 'partials/base.html' %}

{% block body %}
<div class="container text-center">
    <h1 style="color: orange">Register</h1>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <input class="shadow border-dark btn btn-warning" type="submit" value="Register">

    </form>
</div>
{% endblock %}
