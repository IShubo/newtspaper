{% extends 'partials/base.html' %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    {% include 'partials/navbar.html' %}

    <!-- *HOME SCREEN* -->
    <!-- Logo -->
    <div class="text-center m-5">
        <h1 style="color: orange">Search Results</h1>
    </div>

    <!-- News Articles -->
    <div>
        <div class="row m-3" id="newsType"></div>
        <div class="row me-2 ms-2" id="newsDetails"></div>
    </div>

    <form action="{% url 'searchResults' %}" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter a search term e.g., pizza" name="search_term">
            <button class="btn btn-success" type="submit">SEARCH</button>
        </div>
    </form>

    <div id="card-article" class="container">
        <div class="row row-cols-3">
            {% for article in articles %}
                <div class="col p-2">
                    <div style="height: 100%" class="card border-warning">
                        <img class="card-img-top" src="{{ article.urlToImage }}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ article.title }}</h5>
                            <p class="card-text">{{ article.description }} </p>
                            <a href="{{ article.url }}" class="btn btn-warning">See Article</a>
                            <button class="btn btn-warning"><i class="bi bi-bookmark-star"></i></button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
